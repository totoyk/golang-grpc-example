services:
  protoc:
    image: namely/protoc-all:latest
    volumes:
      - .:/defs
    entrypoint: sh -c
    command: >
      '
        echo "\e[31;42mGenerate the necessary code for gRPC requests...\e[m" && \
        /bin/sh /defs/proto/codegen.sh && \
        echo "\e[31;42mdone\e[m"
      '
  api:
    build:
      context: ./api/
      dockerfile: ./Dockerfile
    ports:
      - 50051:50051
    volumes:
      - ./api/:/app
